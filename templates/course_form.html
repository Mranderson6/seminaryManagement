{% extends "base.html" %}
{% block title %}{% if course %}Edit Course{% else %}Create Course{% endif %}{% endblock %}

{% block content %}
<h2>{% if course %}Edit Course{% else %}Create Course{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Course</button>
</form>
<a href="{% url 'course_list' %}">Back to Course List</a>
{% endblock %}
