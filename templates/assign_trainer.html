{% extends "base.html" %}
{% block title %}Assign Trainer{% endblock %}

{% block content %}
<h2>Assign a Trainer for {{ course.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="trainer">Select Trainer:</label>
    <select name="trainer">
        {% for trainer in trainers %}
            <option value="{{ trainer.id }}">{{ trainer.name }} ({{ trainer.email }})</option>
        {% endfor %}
    </select>
    <button type="submit">Assign Trainer</button>
</form>
<a href="{% url 'moderator_dashboard' %}">Back to Dashboard</a>
{% endblock %}
